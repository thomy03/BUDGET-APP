[tool:pytest]
minversion = 6.0
addopts = -ra -q --tb=short --ignore=archive
testpaths = tests
norecursedirs = archive __pycache__ .git .venv .py311venv data scripts
python_files = test_*.py
python_classes = Test*
python_functions = test_*
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning