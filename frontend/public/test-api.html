<!DOCTYPE html>
<html>
<head>
    <title>Test API Provisions</title>
    <style>
        body { font-family: monospace; padding: 20px; }
        .log { background: #f5f5f5; padding: 10px; margin: 10px 0; border-radius: 5px; }
        button { margin: 5px; padding: 10px 20px; cursor: pointer; }
        .success { color: green; }
        .error { color: red; }
        pre { background: #f0f0f0; padding: 10px; overflow: auto; }
    </style>
</head>
<body>
    <h1>üß™ Test API Provisions - Direct</h1>
    
    <div>
        <h2>1. Authentification</h2>
        <button onclick="testLogin()">üîë Se connecter (admin/secret)</button>
        <button onclick="clearStorage()">üßπ Vider le localStorage</button>
        <div id="authResult" class="log"></div>
    </div>
    
    <div>
        <h2>2. Test Provisions</h2>
        <button onclick="testProvisions()">üìä Charger les provisions</button>
        <button onclick="testProvisionsManualToken()">üîß Test avec token manuel</button>
        <div id="provisionsResult" class="log"></div>
    </div>

    <div>
        <h2>3. √âtat localStorage</h2>
        <button onclick="showStorage()">üëÄ Afficher localStorage</button>
        <div id="storageResult" class="log"></div>
    </div>

    <script>
        const API_BASE = 'http://127.0.0.1:8000';
        
        function log(elementId, message, isError = false) {
            const element = document.getElementById(elementId);
            const timestamp = new Date().toLocaleTimeString();
            element.innerHTML += `<div class="${isError ? 'error' : 'success'}">[${timestamp}] ${message}</div>`;
        }
        
        function clearLog(elementId) {
            document.getElementById(elementId).innerHTML = '';
        }

        async function testLogin() {
            clearLog('authResult');
            log('authResult', 'üöÄ Tentative de connexion...');
            
            try {
                const response = await fetch(`${API_BASE}/token`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: new URLSearchParams({
                        username: 'admin',
                        password: 'secret'
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    localStorage.setItem('auth_token', data.access_token);
                    localStorage.setItem('token_type', data.token_type);
                    localStorage.setItem('username', 'admin');
                    
                    log('authResult', `‚úÖ Connexion r√©ussie!`);
                    log('authResult', `Token: ${data.access_token.substring(0, 20)}...`);
                    log('authResult', `Type: ${data.token_type}`);
                } else {
                    log('authResult', `‚ùå √âchec connexion: ${data.detail}`, true);
                }
            } catch (error) {
                log('authResult', `‚ùå Erreur r√©seau: ${error.message}`, true);
            }
        }
        
        async function testProvisions() {
            clearLog('provisionsResult');
            log('provisionsResult', 'üöÄ Chargement des provisions...');
            
            const token = localStorage.getItem('auth_token');
            const tokenType = localStorage.getItem('token_type') || 'Bearer';
            
            if (!token) {
                log('provisionsResult', '‚ùå Pas de token d\'authentification. Connectez-vous d\'abord!', true);
                return;
            }
            
            try {
                const response = await fetch(`${API_BASE}/custom-provisions`, {
                    method: 'GET',
                    headers: {
                        'Authorization': `${tokenType} ${token}`,
                        'Content-Type': 'application/json',
                    }
                });
                
                log('provisionsResult', `üì° Status HTTP: ${response.status}`);
                log('provisionsResult', `üì° Headers envoy√©s: Authorization: ${tokenType} ${token.substring(0, 20)}...`);
                
                const data = await response.json();
                
                if (response.ok) {
                    log('provisionsResult', `‚úÖ Provisions charg√©es avec succ√®s!`);
                    log('provisionsResult', `üìä Nombre de provisions: ${data.length}`);
                    log('provisionsResult', `<pre>${JSON.stringify(data, null, 2)}</pre>`);
                } else {
                    log('provisionsResult', `‚ùå √âchec chargement: ${data.detail || JSON.stringify(data)}`, true);
                }
            } catch (error) {
                log('provisionsResult', `‚ùå Erreur: ${error.message}`, true);
            }
        }
        
        async function testProvisionsManualToken() {
            clearLog('provisionsResult');
            log('provisionsResult', 'üîß Test avec token JWT manuel...');
            
            // Token obtenu pr√©c√©demment via curl
            const manualToken = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJzdWIiOiJhZG1pbiIsImV4cCI6MTc1NDg3NTc3Mn0.35mp71dS7As6LPFRWyyO8CvBF6DMCIoXwkT2HKo1EOQ';
            
            try {
                const response = await fetch(`${API_BASE}/custom-provisions`, {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${manualToken}`,
                        'Content-Type': 'application/json',
                    }
                });
                
                log('provisionsResult', `üì° Status HTTP: ${response.status}`);
                
                const data = await response.json();
                
                if (response.ok) {
                    log('provisionsResult', `‚úÖ Test manuel r√©ussi!`);
                    log('provisionsResult', `üìä Nombre de provisions: ${data.length}`);
                    log('provisionsResult', `<pre>${JSON.stringify(data, null, 2)}</pre>`);
                } else {
                    log('provisionsResult', `‚ùå Test manuel √©chou√©: ${data.detail || JSON.stringify(data)}`, true);
                }
            } catch (error) {
                log('provisionsResult', `‚ùå Erreur test manuel: ${error.message}`, true);
            }
        }
        
        function clearStorage() {
            localStorage.removeItem('auth_token');
            localStorage.removeItem('token_type');
            localStorage.removeItem('username');
            log('authResult', 'üßπ localStorage vid√©');
            showStorage();
        }
        
        function showStorage() {
            clearLog('storageResult');
            log('storageResult', `üîë auth_token: ${localStorage.getItem('auth_token') ? 'Pr√©sent (' + localStorage.getItem('auth_token').substring(0, 20) + '...)' : 'Absent'}`);
            log('storageResult', `üè∑Ô∏è token_type: ${localStorage.getItem('token_type') || 'Absent'}`);
            log('storageResult', `üë§ username: ${localStorage.getItem('username') || 'Absent'}`);
        }
        
        // Afficher l'√©tat initial
        showStorage();
    </script>
</body>
</html>
