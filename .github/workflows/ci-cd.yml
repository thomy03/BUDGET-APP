name: CI/CD Pipeline - Budget Famille

on:
  push:
    branches: [ master, main, develop ]
  pull_request:
    branches: [ master, main ]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Target environment'
        required: true
        default: 'staging'
        type: choice
        options:
        - staging
        - production

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: budget-famille

jobs:
  # ============================================================================
  # TESTS & QUALITY ASSURANCE
  # ============================================================================
  
  backend-tests:
    name: Backend Tests & Security
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: budget_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python 3.8
      uses: actions/setup-python@v4
      with:
        python-version: '3.8'
        cache: 'pip'
        
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y libmagic1 libmagic-dev python3-dev
        
    - name: Install Python dependencies
      working-directory: ./backend
      run: |
        pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-asyncio httpx pytest-cov bandit safety
        
    - name: Security scan with Bandit
      working-directory: ./backend
      run: |
        bandit -r . -f json -o bandit-report.json || true
        bandit -r . -ll
        
    - name: Dependency vulnerability scan
      working-directory: ./backend
      run: |
        safety check --json --output safety-report.json || true
        safety check
        
    - name: Run unit tests
      working-directory: ./backend
      env:
        DATABASE_URL: postgresql://postgres:postgres@localhost:5432/budget_test
        JWT_SECRET_KEY: test-key-for-ci-cd-pipeline-only
      run: |
        python -m pytest test_comprehensive_v23.py -v --cov=. --cov-report=xml --cov-report=html
        
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./backend/coverage.xml
        flags: backend
        name: backend-coverage
        
    - name: Archive test artifacts
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: backend-test-reports
        path: |
          backend/bandit-report.json
          backend/safety-report.json
          backend/htmlcov/

  frontend-tests:
    name: Frontend Tests & Build
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json
        
    - name: Install dependencies
      working-directory: ./frontend
      run: npm ci
      
    - name: Run ESLint
      working-directory: ./frontend
      run: npx eslint . --ext .ts,.tsx,.js,.jsx --format json --output-file eslint-report.json || true
      
    - name: Run tests
      working-directory: ./frontend
      run: npm run test:coverage
      
    - name: Build application
      working-directory: ./frontend
      env:
        NODE_ENV: production
        NEXT_PUBLIC_API_BASE: http://localhost:8000
      run: npm run build
      
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        directory: ./frontend
        flags: frontend
        name: frontend-coverage
        
    - name: Archive build artifacts
      uses: actions/upload-artifact@v3
      with:
        name: frontend-build
        path: |
          frontend/.next
          frontend/eslint-report.json

  # ============================================================================
  # INTEGRATION TESTS
  # ============================================================================
  
  integration-tests:
    name: Integration & E2E Tests
    runs-on: ubuntu-latest
    needs: [backend-tests, frontend-tests]
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: budget_integration
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
          
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json
        
    - name: Set up Python 3.8
      uses: actions/setup-python@v4
      with:
        python-version: '3.8'
        cache: 'pip'
        
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y libmagic1 libmagic-dev python3-dev
        
    - name: Start backend
      working-directory: ./backend
      env:
        DATABASE_URL: postgresql://postgres:postgres@localhost:5432/budget_integration
        JWT_SECRET_KEY: integration-test-key-only
      run: |
        pip install --upgrade pip
        pip install -r requirements.txt
        python -m uvicorn app:app --host 0.0.0.0 --port 8000 &
        sleep 10
        
    - name: Start frontend
      working-directory: ./frontend
      env:
        NODE_ENV: production
        NEXT_PUBLIC_API_BASE: http://localhost:8000
      run: |
        npm ci
        npm run build
        npm start &
        sleep 15
        
    - name: Run integration tests
      run: |
        # Test API health
        curl -f http://localhost:8000/health || exit 1
        # Test frontend
        curl -f http://localhost:3000 || exit 1
        
    - name: Run E2E tests with Playwright
      working-directory: ./frontend
      run: |
        npx playwright install
        npx playwright test --reporter=html
      continue-on-error: true
      
    - name: Archive E2E artifacts
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: e2e-test-results
        path: |
          frontend/playwright-report/
          frontend/test-results/

  # ============================================================================
  # DOCKER BUILD & SECURITY SCAN
  # ============================================================================
  
  docker-build:
    name: Docker Build & Security Scan
    runs-on: ubuntu-latest
    needs: [backend-tests, frontend-tests]
    
    strategy:
      matrix:
        service: [backend, frontend]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      
    - name: Log in to Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ github.repository }}/${{ env.IMAGE_PREFIX }}-${{ matrix.service }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=sha,prefix={{branch}}-
          type=raw,value=latest,enable={{is_default_branch}}
          
    - name: Build Docker image
      uses: docker/build-push-action@v5
      with:
        context: ./${{ matrix.service }}
        push: false
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
        
    - name: Run Trivy security scan
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: ${{ env.REGISTRY }}/${{ github.repository }}/${{ env.IMAGE_PREFIX }}-${{ matrix.service }}:latest
        format: 'sarif'
        output: 'trivy-results-${{ matrix.service }}.sarif'
        
    - name: Upload Trivy results to GitHub Security
      uses: github/codeql-action/upload-sarif@v2
      if: always()
      with:
        sarif_file: 'trivy-results-${{ matrix.service }}.sarif'
        
    - name: Push Docker image
      if: github.event_name != 'pull_request'
      uses: docker/build-push-action@v5
      with:
        context: ./${{ matrix.service }}
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}

  # ============================================================================
  # DEPLOYMENT - STAGING
  # ============================================================================
  
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: [integration-tests, docker-build]
    if: github.ref == 'refs/heads/develop' || github.ref == 'refs/heads/main'
    environment: staging
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Configure staging deployment
      run: |
        echo "ENVIRONMENT=staging" >> $GITHUB_ENV
        echo "REPLICAS=2" >> $GITHUB_ENV
        echo "RESOURCE_LIMITS=medium" >> $GITHUB_ENV
        
    - name: Deploy to staging
      run: |
        echo "Deploying to staging environment..."
        # Deployment logic will be implemented with Kubernetes manifests
        
    - name: Run smoke tests
      run: |
        echo "Running smoke tests on staging..."
        # Implement staging smoke tests
        
    - name: Notify deployment status
      if: always()
      uses: 8398a7/action-slack@v3
      with:
        status: ${{ job.status }}
        channel: '#deployments'
        webhook_url: ${{ secrets.SLACK_WEBHOOK }}

  # ============================================================================
  # DEPLOYMENT - PRODUCTION
  # ============================================================================
  
  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [deploy-staging]
    if: github.ref == 'refs/heads/main' && (github.event_name == 'workflow_dispatch' || contains(github.event.head_commit.message, '[deploy]'))
    environment: production
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Configure production deployment
      run: |
        echo "ENVIRONMENT=production" >> $GITHUB_ENV
        echo "REPLICAS=3" >> $GITHUB_ENV
        echo "RESOURCE_LIMITS=high" >> $GITHUB_ENV
        
    - name: Pre-deployment backup
      run: |
        echo "Creating pre-deployment backup..."
        # Implement database backup
        
    - name: Blue-Green deployment
      run: |
        echo "Starting blue-green deployment..."
        # Implement blue-green deployment strategy
        
    - name: Health checks
      run: |
        echo "Running production health checks..."
        # Implement comprehensive health checks
        
    - name: Rollback on failure
      if: failure()
      run: |
        echo "Deployment failed - initiating rollback..."
        # Implement rollback procedure
        
    - name: Notify production deployment
      if: always()
      uses: 8398a7/action-slack@v3
      with:
        status: ${{ job.status }}
        channel: '#production-alerts'
        webhook_url: ${{ secrets.SLACK_WEBHOOK }}

  # ============================================================================
  # MONITORING & CLEANUP
  # ============================================================================
  
  post-deployment:
    name: Post-Deployment Tasks
    runs-on: ubuntu-latest
    needs: [deploy-production]
    if: always()
    
    steps:
    - name: Update monitoring dashboards
      run: |
        echo "Updating Grafana dashboards..."
        
    - name: Cleanup old images
      run: |
        echo "Cleaning up old container images..."
        
    - name: Generate deployment report
      run: |
        echo "Generating deployment report..."