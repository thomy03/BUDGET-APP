version: 2
updates:
  # Frontend - npm dependencies
  - package-ecosystem: "npm"
    directory: "/frontend"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 5
    groups:
      react-ecosystem:
        patterns:
          - "react*"
          - "next*"
          - "@types/react*"
      dev-dependencies:
        dependency-type: "development"
        patterns:
          - "*"
    labels:
      - "dependencies"
      - "frontend"

  # Backend - pip dependencies
  - package-ecosystem: "pip"
    directory: "/backend"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 5
    groups:
      fastapi-ecosystem:
        patterns:
          - "fastapi*"
          - "starlette*"
          - "uvicorn*"
          - "pydantic*"
      security:
        patterns:
          - "bcrypt*"
          - "python-jose*"
          - "cryptography*"
    labels:
      - "dependencies"
      - "backend"

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "monthly"
    labels:
      - "dependencies"
      - "ci"
